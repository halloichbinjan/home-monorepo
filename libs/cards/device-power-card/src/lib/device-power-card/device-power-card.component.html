<!-- device-power-card.component.html -->

<dashboard-card class="device-card" [style.background]="cardColor">
  <div class="switch-row">
    <p>{{ isDeviceOn ? 'On' : 'Off' }}</p>
    <dashboard-toggle-switch
      [isDeviceOn]="isDeviceOn"
      (toggleChanged)="handleToggleChange($event)"
      [style.--toggle-color]="toggleColor"
    ></dashboard-toggle-switch>
  </div>

  <p>{{ device.name }}</p>
</dashboard-card>
