<div class="left">
  <div class="header"></div>

  <dashboard-welcome-card></dashboard-welcome-card>

  <div class="info-row">
    <p>Jans Home</p>
    <dashboard-dropdown
      [options]="rooms"
      [selectedOption]="selectedRoom"
      (selectedOptionChange)="changeSelectedRoom($event)"
    ></dashboard-dropdown>
  </div>
  <div class="scroll-wrapper">
    <div class="room-section">
      <div class="devices">
        <dashboard-device-power-card
          *ngFor="
            let device of devices
              | filterBy
                : (selectedRoom === 'Alle' ? null : selectedRoom)
                : 'room'
          "
          [device]="device"
        ></dashboard-device-power-card>
      </div>
    </div>
  </div>
</div>
<div class="right">
  <div class="header"></div>
  <div class="info-row">
    <p>Jans Home</p>
    <dashboard-dropdown
      [options]="states"
      [selectedOption]="selectedState"
      (selectedOptionChange)="changeSelectedState($event)"
    ></dashboard-dropdown>
  </div>
  <div class="scroll-wrapper">
    <div class="room-section">
      <div class="devices">
        <dashboard-device-power-card
          *ngFor="
            let device of devices
              | filterBy
                : (selectedState === 'Alle'
                    ? null
                    : selectedState.toLowerCase())
                : 'state'
          "
          [device]="device"
        ></dashboard-device-power-card>
      </div>
    </div>
  </div>
</div>
